name: Upload Earthquake Data to BigQuery

on:
  schedule:
    - cron: '0 3 * * *'  # every day at 8:30 AM IST
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run script
      env:
        GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GCP_CREDS }}
      run: |
        echo "$GOOGLE_APPLICATION_CREDENTIALS_JSON" > creds.json
        python main.py

