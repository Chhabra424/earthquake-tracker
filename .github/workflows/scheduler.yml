name: Upload Earthquake Data to BigQuery

on:
  schedule:
    - cron: '0 3 * * *'  # every day at 8:30 AM IST
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade setuptools wheel
          pip install -r requirements.txt
          pip install pyarrow

      - name: Create creds.json from secret
        env:
          GCP_CREDS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
        run: |
          echo "$GCP_CREDS" | tr -d '\r' > creds.json
          ls -l creds.json  # optional: verify it was created

      - name: Run Earthquake Tracker
        run: python main.py

      - name: Upload creds.json artifact (optional)
        uses: actions/upload-artifact@v3
        with:
          name: creds-json
          path: creds.json




